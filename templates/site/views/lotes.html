{%extends 'base.html'%}
{% block conteudo %}

<nav class="main-header navbar navbar-expand navbar-white navbar-light ">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item d-none d-sm-inline-block">
      <h3 class="card-title p-3">Lotes</h3>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="nav nav-pills ml-auto p-2">
    <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Registro</a></li>
    <li class="nav-item"><a class="nav-link" href="#tab_2" data-toggle="tab">Editar Lote</a></li>
    <li class="nav-item"><a class="nav-link" href="#tab_3" data-toggle="tab">Cadastar Lote</a></li>
  </ul>
</nav>

<div class="content-wrapper bg-white">



  <div class="mb-2 d-flex"></div>

  <div class="content">
    <div class="container-fluid">
      <div class="tab-content">
        <div class="tab-pane active" id="tab_1">

          <input type="hidden" value="{{url('')}}" id="lotesLink">
          <div class="input-group mb-2">
            <input type="text" class="form-control form-control-lg" id="pesquisarLotes"
              placeholder="Somente a pesquisa e exibição feitos">
            <div class="input-group-append">
              <button type="submit" class="btn btn-lg btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>

          <div id="lotes"></div>

          
        </div>

          <div class="tab-pane " id="tab_2">

            <form id="editarLoteForm">
              <input id="lote_id" type="hidden" name="lote_id">

              <div class="form-group">
                <label>Produto</label>
                <select id="produto_edit" class="campo_select form-control" style="width: 100%" name="produto_edit">
                </select>
          
              </div>
              <div class="row form-group">

                <div class="col">
                  <label>Lote</label>
                  <input class="form-control" id="lote_edit" type="text" name="lote_edit" placeholder="Ex: 1234567890"
                    required>
                </div>
                <div class="col">
                  <label>Fornecedor</label>
                  <input class="form-control" id="fornecedor_edit" type="text" name="fornecedor_edit"
                    placeholder="Ex: Cema" required>
                </div>


              </div>
              <div class="row form-group">
                <div class="col">
                  <label>Quantidade</label>
                  <input class="form-control" id="quantidade_edit" type="number" name="quantidade_edit" min='0'
                    required>
                </div>

              
                <div class="col">

                  <label>Localização</label>
                  <input class="form-control" id="localizacao_edit" type="text" name="localizacao_edit"
                    placeholder="Ex: Palet g12" required>
                </div>
                <div class="col">
                  <label>Vencimento</label>
                  <input class="form-control" id="vencimento_edit" type="date" name="vencimento_edit"
                    placeholder="Ex: Dipirona" required>
                </div>
              </div>
              <div class="form-group">
                   <input class="btn btn-primary form-control" id="editarLoteBotao" value="Editar">
            
              </div>
            </form>
          </div>
          <div class="tab-pane" id="tab_3">
               <form id="cadastrarProdutoForm">

                 <div class="form-group">
                   <label>Produto</label>
                   <select id="produto" class="campo_select form-control" style="width: 100%" name="produto" autofocus>
                  
                   </select>
                 </div>
                 <div class="form-group row">

                   <div class="col">
                     <label>Lote</label>
                     <input class="form-control" id="lote" type="text" name="lote" placeholder="Ex: 1234567890"
                       required>
                   </div>
                   <div class="col">
                     <label>Fornecedor</label>

                     <select name="fornecedor" id="fornecedor" class="form-control" required>
                       

                       <option value="Fornecedor">Fornecedor</option>
                       <option value="CEMA">CEMA</option>

                     </select>
                   </div>

                 </div>
                 <div class="row form-group">
                   <div class="col">
                     <label>Vencimento</label>
                     <input class="form-control" id="vencimento" type="date" name="vencimento"
                       placeholder="Ex: Dipirona" required>
                   </div>
                   <div class="col">
                     <label>Quantidade</label>
                     <input class="form-control" id="quantidade" type="number" name="quantidade" min='0' required>
                   </div>



                 </div>
                 <div class="row form-group">
                   <div class="col">

                     <label>Localização</label>
                     <input class="form-control" id="localizacao" type="text" name="localizacao"
                       placeholder="Ex: Palet g12" required>
                   </div>

                 </div>

                 <div class="form-group">
                     <input class="btn btn-primary form-control" id="cadastrarLoteBotao" value="Cadastrar">
                 </div>
               </form>
          </div>
        <!-- /.tab-pane -->
      </div>
    </div>
  </div>




  <!-- /.content -->
</div>


{% endblock %}
{% block script %} <script src="{{url('templates/assets/js/lotes.js')}}"></script> {% endblock %}
