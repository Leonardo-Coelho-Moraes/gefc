{%extends 'base.html'%}


{% block conteudo %}
 <nav class="main-header navbar navbar-expand navbar-white navbar-light ">
   <!-- Left navbar links -->
   <ul class="navbar-nav">
     <li class="nav-item d-none d-sm-inline-block">
        <h3 class="card-title p-3">Entrada</h3>
     </li>
   </ul>

   <!-- Right navbar links -->
   <ul class="nav nav-pills ml-auto p-2">
     <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Registro</a></li>
     <li class="nav-item"><a class="nav-link" href="#tab_2" data-toggle="tab">Entrada Lote Existente</a></li>
     <li class="nav-item"><a class="nav-link" href="#tab_3" data-toggle="tab">Entrada Lote Novo</a></li>
   </ul>
 </nav>

<div class="content-wrapper bg-white">


  
<div class="mb-2 d-flex"></div>

  <div class="content" >
    <div class="container-fluid">
        <div class="tab-content">
          <div class="tab-pane active" id="tab_1">
       
            <input type="hidden" value="{{url('')}}" id="entradaLink">
            <div class="input-group mb-2">
              <input type="text" class="form-control form-control-lg" id="pesquisaEntrada"
                placeholder="Pesquise por lote, produto ou cod">
              <div class="input-group-append">
                <button type="submit" class="btn btn-lg btn-default">
                  <i class="fa fa-search"></i>
                </button>
              </div>
            </div>
          
            <table class="table table-striped">
              <thead>
                  <tr>
                    <th>Cod</th>
                    <th>Nome</th>
                    <th>Lote</th>
                      <th>QNT</th>
                    
                      <th>Data</th>
                      <th>#</th>
                   
                   
                    
                  </tr>
              </thead>
              <tbody  id="entradas">
                  
                
              </tbody>
          </table>
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane" id="tab_2">
            <form id="formEntradaLote">

              <div class="form-group">
                <label>Lotes</label>
                <select class="form-control" name='loteAdd' id='produtoSelect' style="width: 100%">



                </select>
              </div>
              <div class="form-group">
                <label>Quantidade</label>
                <input class="form-control" id="quantidadeAdd" type="number" name="quantidadeAdd" placeholder="Ex: 12"
                  min="1" required>
              </div>
              <div class="form-group">

                <label>Depósito</label>
              
                <select name="deposito" id="deposito" class="form-control" required>
                  <option value="1">CAF</option>
                </select>
              </div>
              <div class="form-group">
                <label>Data da Entrada</label>
                <input class="form-control" id="dataEntradaL" type="date" name="dataEntradaL" 
                  required>
              </div>
              <div class="form-group">
                <button id="enviarEntradaLote" class="btn btn btn-primary">Adicionar</button>
              </div>

            </form>
          </div>
          <!-- /.tab-pane -->
          <div class="tab-pane" id="tab_3">
            <form id="formEntrada">
              <input type="hidden" id="entrada" name="entrada">

              <div class="form-group">
                <label>Produto</label>
                <select id="produto" class="form-control" style="width: 100%" name="produto" autofocus>

                </select>
              </div>
              <div class="form-group row">

                <div class="col">
                  <label>Lote</label>
                  <input class="form-control" id="lote" type="text" name="lote" placeholder="Ex: 1234567890" required>
                  <div class="text-danger d-none flex-column" id="lotesExistentes" style="margin-top: .25rem;
    font-size: .875em;">


                  </div>
                </div>
                <div class="col">
                  <label>Fornecedor</label>

                  <select name="fornecedor" id="fornecedor" class="form-control" required>
                    <option value="Fornecedor">Fornecedor</option>
                    <option value="CEMA">CEMA</option>
                 
                    <option value="Marinha do Brasil">Doação Marinha do Brasil</option>
                    <option value="Estorno Hospital">Estorno Hospital</option>
                    <option value="Estorno UBS">Estorno UBS</option>
                    <option value="Estorno FARMA">Estorno FARMA</option>
                    <option value="Doação">Doação</option>
                    

                  </select>
                </div>

              </div>
              <div class="row form-group">
                <div class="col">
                  <label>Vencimento</label>
                  <input class="form-control" id="vencimento" type="date" name="vencimento" placeholder="Ex: Dipirona"
                    required>
                </div>
                <div class="col">
                  <label>Quantidade</label>
                  <input class="form-control" id="quantidade" type="number" name="quantidade" min='0' required>
                </div>


              </div>
              <div class="row form-group">
                <div class="col d-none">

                  <label>Localização</label>
                  <input class="form-control" id="localizacao" value='n' type="text" name="localizacao"
                    placeholder="Ex: Palet g12" required>
                </div>
                <div class="col">

                  <label>Depósito</label>
                
                  <select name="deposito" id="deposito" class="form-control" required>
             
                    <option value="1">CAF</option>
                  </select>
                </div>
                <div class="col">
                  <label>Data da Entrada</label>
                  <input class="form-control" id="dataEntrada" type="date" name="dataEntrada" 
                    required>
                </div>
              </div>

              <div class="form-group">
                <input class="btn btn-primary form-control" id="cadastrar" value="Cadastrar">
              </div>
            </form>
          </div>
          <!-- /.tab-pane -->
        </div>
    </div>
  </div>

  <!-- /.content -->
</div>






{% endblock %}
{% block script %} <script src="{{url('templates/assets/js/entrada.js')}}"></script> {% endblock %}
