{%extends 'base.html'%}
{% block conteudo %}

<nav class="main-header navbar navbar-expand navbar-white navbar-light ">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item d-none d-sm-inline-block">
      <h3 class="card-title p-3">Códigos de Barras</h3>
    </li>
  </ul>

  <!-- Right navbar links -->
  <ul class="nav nav-pills ml-auto p-2">
    <li class="nav-item"><a class="nav-link active" href="#tab_1" data-toggle="tab">Registro</a></li>
    <li class="nav-item"><a class="nav-link" href="#tab_2" data-toggle="tab">Cadastrar Cod</a></li>
   
  </ul>
</nav>

<div class="content-wrapper bg-white">



  <div class="mb-2 d-flex"></div>

  <div class="content">
    <div class="container-fluid">
      <div class="tab-content">
        <div class="tab-pane active" id="tab_1">
        
          <input type="hidden" value="{{url('')}}" id="produtosLink">
          <div class="input-group mb-2">
            <input type="text" class="form-control form-control-lg" id="pesquisaProdutos"
              placeholder="Pesquise por Nome">
            <div class="input-group-append">
              <button type="submit" class="btn btn-lg btn-default">
                <i class="fa fa-search"></i>
              </button>
            </div>
          </div>
          <table class="table table-striped">
            <thead>
                <tr>
                  <th>Cod</th>
                  <th>Produto</th>
                    <th>#</th>
                 
                 
                  
                </tr>
            </thead>
            <tbody  id="produtos">
                
              
            </tbody>
        </table>
        </div>
        <!-- /.tab-pane -->
        <div class="tab-pane" id="tab_2">
          <form id="formCadCod">

            <div class="form-group">
              <label>Produto</label>
              <select class="form-control campo_select" name='produto' id='produto' style="width: 100%">
{% for p in produtos%}
                <option value="{{p.id}}">{{p.nome}}</option>
{% endfor%}
              </select>
            </div>
            <div class="form-group">
              <label>Código de Barras</label>
              <input class="form-control" id="cod" type="text" name="cod" placeholder="7894916143226"
                min="1" required>
            </div>
            
            <div class="form-group">
              <button id="enviarCod" class="btn btn btn-primary">Cadastrar</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  

  <!-- /.content -->
</div>


{% endblock %}
{% block script %} <script src="{{url('templates/assets/js/codBarras.js')}}"></script> {% endblock %}
