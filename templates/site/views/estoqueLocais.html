{%extends 'base.html'%}
{% block conteudo %}

<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">

        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-6">
                    <h1>Estoque Local:</h1>
                </div>
                <div class="col-sm-6">
                    <ol class="breadcrumb float-sm-right">
                        <li class="breadcrumb-item"><a href="{{url('index')}}">Inicio</a></li>
                        <li class="breadcrumb-item active">Estoque</li>
                    </ol>
                </div>
            </div>
        </div><!-- /.container-fluid -->
    </section>



    {{flash()}}


    <section class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <!-- Default box -->
                    <div class="card">
                        <div class="card-header bg-primary">
                            <h3 class="card-title">Local</h3>
                        </div>
                        <div class="card-body">
                            <!-- conteudo -->
                            <form action="{{ url('estoque/locais')}}" method="post">
                              
                                <div class="form-group">
                                    <label>Produto</label>
                                    <select id="local" class="form-control" name="local">
                                        {%for local in locais%}
                                        <option value="{{local.id}}">{{local.nome}}</option>
                                      
                                        {%endfor%}
                                    </select>
                                </div>

                                <div class="form-group">
                                    <input class="btn btn-primary" type="submit" value="Buscar">
                                </div>


                            </form>
                        </div>
                        <!-- /.card-body -->

                        <!-- /.card-footer-->
                    </div>
                    <!-- /.card -->
                </div>
            </div>
        </div>
    </section>



    <!-- Main content -->
    <div class="content">
        <div class="container-fluid">
            <div class="card">
                <div class="card-header bg-primary">
                    <h3 class="card-title">Estoque local</h3>
                </div>
                <!-- /.card-header -->
                <div class="card-body">
                    <table id="example" class="table table-striped table-bordered table-hover">
                        <thead>
                            <tr>
                            
                                <th>Cod:</th>
                                <th>Produto</th>
                                <th>Qnt.</th>


                            </tr>
                        </thead>
                        <tbody>
                            {% for registro  in estoque %}
                           
                            <tr>
                           
                                 <td>
                                     
                                         {{ registro.produto_id }}
                                 
                                 </td>
                                <td>
                                    <a href="{{ url('produtos/' ~ registro.slug ~ '/' ~ registro.produto_id) }}"
                                        class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover">
                                        {{ registro.nome }}
                                    </a>
                                </td>
                                <td>{{ registro.estoque }}</td>

                            </tr>
                        
                            {% endfor %}

                        </tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <!-- /.content -->
        </div>
    </div>
</div>



{% endblock %}
