{%extends 'base.html'%}
{% block conteudo %}

<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">

    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Usuários</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{url('index')}}">Inicio</a></li>
            <li class="breadcrumb-item active">Usuários</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>


 {{flash()}}
  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- Default box -->
          <div class="card ">
            <div class="card-header bg-primary">
              <h3 class="card-title">Editar Usuário</h3>


            </div>
            <div class="card-body">
              <!-- /.conteudo-->
              <form action="{{url('usuarios/editar/'~usuario.id)}}" method="post">
                <div class="form-group">
                  <label>
                    Nome
                  </label>
                  <input class="form-control" id="usuariocad" value="{{usuario.nome}}" type="text" name="usuariocad"
                    placeholder="Ex: Leonardoxg2d" required>
                </div>

                <div class="form-group">
                  <label>
                    Senha
                  </label>
                  <input class="form-control" id="senha" value="{{usuario.senha}}" type="password" name="senha" placeholder="Ex: akmi432mx"
                    required>
                </div>



                <div class="form-group">
                  <label>
                    Nível
                  </label>
                  <select id="nivelacesso" class='form-control' name="nivelacesso" value="{{usuario.nivel}}">
                    <option value="1" {% if usuario.nivel == 1 %}selected{% endif %}>Administrador</option>
                    <option value="2" {% if usuario.nivel == 2 %}selected{% endif %}>Local</option>

                  </select>
                </div>
                <div class="form-group">
                  <label>
                    Local
                  </label>
                  <select id="local" class='form-control' name="local">
                    <option value="0">Todos</option>
                    {%for local in locais%}
                   
                  <option value="{{ local.id }}" {% if local.id == usuario.local %}selected{% endif %}>
                    {{ local.nome }}
                  </option>
                 
                    {%endfor%}

                  </select>
                </div>


                <div class="form-group"> <button class="btn btn-primary form-control" type="submit">
                    Enviar
                  </button></div>



              </form>
            </div>
            <!-- /.card-body -->

            <!-- /.card-footer-->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>




 

</div>


{% endblock %}
