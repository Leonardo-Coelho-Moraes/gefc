{%extends 'base.html'%}
{% block conteudo %}


<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">

    <div class="container-fluid">
      <div class="row mb-2">
        <div class="col-sm-6">
          <h1>Abastercer</h1>
        </div>
        <div class="col-sm-6">
          <ol class="breadcrumb float-sm-right">
            <li class="breadcrumb-item"><a href="{{url('index')}}">Inicio</a></li>
            <li class="breadcrumb-item active">Abastercer</li>
          </ol>
        </div>
      </div>
    </div><!-- /.container-fluid -->
  </section>

  {{flash()}}

  <section class="content">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <!-- Default box -->
          <div class="card">
            <div class="card-header bg-primary">
              <h3 class="card-title">Adicionar Produto ao Estoque</h3>

            </div>
            <div class="card-body" >
             <div id="dataEstoqueHospital" data-estoques='{{ lotesarray }}'></div>
         
             <form id="sourceForm" >
               <div class="form-group">
                 <label>COD Produto:</label>
                 <input type="text" id="codbarrasHospital" name='codbarrasHospital' class="form-control" autofocus>
               </div>
               <div class="form-group">
                 <label>Produtos:</label>
                 <select id="produtoSelecionar" class="campo_select form-control" style="width: 100%"
                   name="produtoSelecionar"
                   >
                   
                   
                  
                 </select>
               </div>
              
               <div class="form-group">
                 <label>Qnt:</label>
                 <input type="number" id="quantidadeSelecionar" name="quantidadeSelecionar" min="1"
                   class="form-control">
               </div>
               <div class="form-group justify-content-between d-flex">
               
                 <button type="button" class="btn btn-primary" id="dispensaHospital">Enviar</button>
                  <button type="button" class="btn btn-danger" id="limparLista">Limpar Lista</button>
               </div>
             </form>


              <p class="text-body" id='teste'>Lista:</p>
              <hr>

              <form action="{{ url('abastecer') }}" method="post">
                <div id="pedidoForm" class="d-flex flex-column w-100 text-body"></div>
                <div class="d-flex w-100 gap-3 align-items-center">
                  <div class="form-group">
                    <label for="local">Local</label>
                    <select id="local" class="form-control" name="local">
                      {% for local in locais %}
                      <option value="{{ local.id }}">{{ local.nome }}</option>
                      {% endfor %}
                    </select>
                  </div>
                  <div class="form-group">
                    <input class="form-control btn btn-primary" id="venderBtn" type="submit" value="Adicionar SaÃ­da">
                  </div>
                </div>
              </form>
            </div>
            <!-- /.card-body -->

            <!-- /.card-footer-->
          </div>
          <!-- /.card -->
        </div>
      </div>
    </div>
  </section>
  
</div>







{% endblock %}
{% block script %} <script src="{{url('templates/assets/js/abastecer.js')}}"></script> {% endblock %}
